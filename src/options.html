<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Wiki SOP Enhancer Settings</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 16px;
    }
    label {
      display: block;
      margin: 8px 0;
    }
  </style>
</head>
<body>
  <h1>Wiki Enhancer</h1>

  <label>
    Wiki URL contains:
    <input type="text" id="wikiMatch" placeholder="radiowiki" />
  </label>

  <label>
    <input type="checkbox" id="enableChecklist" />
    Enable Checklist
  </label>

  <label>
    <input type="checkbox" id="enableNotes" />
    Enable Note Area
  </label>

  <script src="options.js"></script>
</body>
</html>
